<div>

  <div class="row">

    <div class="col-sm-10">

      <h1>Send some basic messages</h1>
      <div class="card">
        <div class="card-block">
          <h3>Welcome to the chat box.</h3>
          <p>Now itÂ´s time to start chat!</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form class="form-inline" (ngSubmit)="sendMessage()" #messageForm="ngForm">
            <div class="form-group">
              <label class="sr-only" for="message">Message</label>
              <input type="text" class="form-control" id="message" placeholder="your message..." name="message" [(ngModel)]="message" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!messageForm.valid">Send SignalR Message</button>
          </form>
        </div>
      </div>

      <div class="row" *ngIf="messages.length > 0">
        <div class="col-sm-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Messages</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let message of messages; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{message}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="messages.length <= 0">
        <div class="col-sm-12">
          <span>No messages</span>
        </div>
      </div>

    </div>

    <div class="col-sm-2">
      <div class="row">
        <div *ngIf="users.length > 0">
          <h5>
            Users online:
          </h5>

          <ul>
            <li *ngFor="let user of users;">
              {{user}}
            </li>
          </ul>

        </div>
      </div>

    </div>

  </div>

</div>
